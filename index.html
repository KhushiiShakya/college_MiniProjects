<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Finance Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-top: 0;
            color: #5a4fcf;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #5a4fcf;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #463bbd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        table th {
            background: #f4f4f4;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
            font-size: 18px;
        }

        .summary div {
            margin: 10px 0;
            font-weight: bold;
        }

        .income {
            color: #1b9aaa;
        }

        .expense {
            color: #e63946;
        }

        .balance {
            color: #2b9348;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<header>
    <h1>üè† Hostel Finance Tracker</h1>
    <p>Manage your balance and hostel expenses smartly</p>
</header>

<div class="container">

    <!-- Balance Input -->
    <div class="card">
        <h2>Set Monthly Balance</h2>
        <div class="form-grid">
            <input type="number" id="initialBalance" placeholder="Enter Total Balance ‚Çπ">
            <button onclick="setBalance()">Save Balance</button>
        </div>
    </div>

    <!-- Add Expense -->
    <div class="card">
        <h2>Add Expense</h2>
        <div class="form-grid">
            <input type="text" id="description" placeholder="Description">
            <select id="category">
                <option value="" disabled selected>Select Expense Type</option>
                <option>Rent</option>
                <option>AC Bill</option>
                <option>Food</option>
                <option>Transport / Travel</option>
                <option>Stationery</option>
                <option>Gym</option>
                <option>Library</option>
                <option>Daily Essentials</option>
                <option>Other</option>
            </select>
            <input type="number" id="amount" placeholder="Amount ‚Çπ">
            <button onclick="addExpense()">Add Expense</button>
        </div>
    </div>

    <!-- Expense Table -->
    <div class="card">
        <h2>Expense Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount (‚Çπ)</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>

        <div class="summary">
            <div class="income">Initial Balance: ‚Çπ <span id="balanceDisplay">0</span></div>
            <div class="expense">Total Expenses: ‚Çπ <span id="totalExpense">0</span></div>
            <div class="balance">Remaining Balance: ‚Çπ <span id="remainingBalance">0</span></div>
        </div>
    </div>

</div>

<footer>
    ¬© 2025 Hostel Finance Tracker | Smart Student Finance üéì
</footer>

<script>
    let initialBalance = 0;
    let totalExpense = 0;

    function setBalance() {
        initialBalance = parseFloat(document.getElementById("initialBalance").value) || 0;
        document.getElementById("balanceDisplay").innerText = initialBalance.toFixed(2);
        updateRemaining();
    }

    function addExpense() {
        const desc = document.getElementById("description").value;
        const category = document.getElementById("category").value;
        const amount = parseFloat(document.getElementById("amount").value);

        if (desc === "" || isNaN(amount)) {
            alert("Please enter valid details");
            return;
        }

        const table = document.getElementById("expenseTable");
        const row = table.insertRow();

        row.insertCell(0).innerText = desc;
        row.insertCell(1).innerText = category;
        row.insertCell(2).innerText = "‚Çπ " + amount.toFixed(2);

        totalExpense += amount;
        document.getElementById("totalExpense").innerText = totalExpense.toFixed(2);

        updateRemaining();

        document.getElementById("description").value = "";
        document.getElementById("amount").value = "";
    }

    function updateRemaining() {
        const remaining = initialBalance - totalExpense;
        document.getElementById("remainingBalance").innerText = remaining.toFixed(2);
    }
</script>

</body>
</html>
